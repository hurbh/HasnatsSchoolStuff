<!DOCTYPE html>
<html>
<head>
    <title>Number Table Generator</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Number Table Generator</h1>
    <form>
        <label for="numRows">Number of Rows:</label>
        <input type="number" id="numRows" name="numRows" min="1" required><br><br>
        <label for="numCols">Number of Columns:</label>
        <input type="number" id="numCols" name="numCols" min="1" required><br><br>
        <input type="submit" value="Generate Table">
    </form>
    <br>
    <table id="numberTable">
        <!-- Will be generated by the script -->
    </table>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            var numRows = parseInt(document.getElementById('numRows').value);
            var numCols = parseInt(document.getElementById('numCols').value);
            generateTable(numRows, numCols);
        });

        function generateTable(numRows, numCols) {
            var table = document.getElementById('numberTable');
            table.innerHTML = '';

            for (var i = 1; i <= numRows; i++) {
                var row = document.createElement('tr');
                for (var j = 1; j <= numCols; j++) {
                    var cell = document.createElement('td');
                    cell.textContent = i * j;
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }
    </script>
</body>
</html>
