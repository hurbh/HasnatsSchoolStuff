<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Game Yet</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .message {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 10px;
            position: relative;
        }

        #screwdriver {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            border-radius: 50%;
            position: absolute;
            left: 20px;
            top: 20px;
            cursor: move;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="message">
        <img src="https://en.pimg.jp/106/546/056/1/106546056.jpg" alt="screwhead.jpg" style="width:30px;height:30px;">
        Sorry, This file is nonexistent
        <img src="https://en.pimg.jp/106/546/056/1/106546056.jpg" alt="screwhead.jpg" style="width:30px;height:30px;">
    </div>
    <div id="screwdriver" draggable="true">
        <p>External ScrewDriver</p>
        <img src="https://img.freepik.com/premium-psd/pixel-art-picture-screwdriver-with-screwdriver_901483-18.jpg" alt="ScrewDriver.jpg" style="width:50px;height:50px;">
    </div>

    <script>
        const screwdriver = document.getElementById('screwdriver');
        const message = document.querySelector('.message');

        screwdriver.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', 'screwdriver');
        });

        message.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        message.addEventListener('drop', (e) => {
            e.preventDefault();
            const draggedItem = e.dataTransfer.getData('text/plain');
            
            if (draggedItem === 'screwdriver') {
                // Unscrew effect
                message.innerHTML = 'Congratulations! You unscrewed it! <a href="https://your-link-here.com">Click here(placeholder link)</a>';
            }
        });
    </script>
</body>
</html>
